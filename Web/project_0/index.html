<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Google Search</title>
        <link rel="stylesheet" href="./styles.css">

    </head>
    <body>
        <header class="header">
            <nav class="links">

                <a href="./advanced.html">Advanced Search</a>

        <main class="main centered">

                </div>
                
            </form>
